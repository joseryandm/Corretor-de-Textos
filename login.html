<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/60fa5cd618.js" crossorigin="anonymous"></script>
    <title>Login Corretor</title>

</head>

<body>
    <div id="intro"></div>
    <div id="area">
        <h1>Fazer Login</h1>
        <form id="sheetdb-form" action="/Corretor-de-Textos/corretor/corretor.html">
            <div class="campoEmail">
                <label for="email" id="email1"><strong>Email:</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="campo">
                <label for="senha" id="senha1"><strong>Senha:</strong></label>
                <input type="password" name="senha" id="senha" required>
            </div>
            <br>
            <button id="login">Logar</button>
        </form>
        <br>
        <br>
    </div>
</body>

</html>
